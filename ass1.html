<html>
    <head>
        <h2>KWEB Survey Page</h2>
        <img src="https://i.imgur.com/hSSFVSw.png" alt="Kweb Logo" width="220">
        <br>
         <a href="https://kweboï¬€icial.com/" title="KWEB facebook" target="_self">KWEB Homepage</a>
    </head>
    
    <body>
        <div>
            <h4>1. Write your name.</h4>
            <input type="text" name="username">
        </div>
        <div>
            <h4>2. Write your student number.</h4>
            <input type="text" name="student number">
        </div>
        <div>
            <h4>3. Select your member level</h4>
            <label><input type="radio" name="level" value="admin">Admin</label>
            <label><input type="radio" name="level" value="intern">Intern</label>
            <label><input type="radio" name="level" value="qualified">Qualified</label>
        </div>
        <div>
            <h4>4. Select all field your interested in.</h4>
                <label><input type="checkbox" name="field" value="frontend">Front-end</label>
                <label><input type="checkbox" name="field" value="backend">Back-end</label>
                <label><input type="checkbox" name="field" value="crawling">Web-crawling</label>
                <label><input type="checkbox" name="field" value="security">Web-security</label>
                <label><input type="checkbox" name="field" value="etc">Etcetera</label>
                <input type="text" name="etcfield">
        </div>
        <div>
            <h4>5. Give us your overall evaluation and feedback about the previous study.</h4>
            <textarea cols="75" rows="15"
                    name="feedback">
            </textarea>
            <br>
            <button type="submit">Submit your answers</button>
        </div>

    </body>

</html>
